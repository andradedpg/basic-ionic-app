<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-img src="assets/img/logo-light.jpg"></ion-img>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="fazerLogin(loginForm.value)" #loginForm="ngForm" id="loginForm">
      <ion-item>
        <ion-label>
          <ion-icon name="contact"></ion-icon>
        </ion-label>
        <ion-input id="usuario" name="usuario" type="text" ngModel="" placeholder="UsuÃ¡rio"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="key"></ion-icon>
        </ion-label>
        <ion-input id="senha" name="senha" type="password" ngModel="" placeholder="Senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Lembrar-me</ion-label>
        <ion-toggle name="snLembrarMe" ngModel="false"></ion-toggle>
      </ion-item>
      <button ion-button icon-right type="submit" color="secondary">
        Login
        <ion-icon name="contact"></ion-icon>
      </button>
    </form>
  </div>
</ion-content>
