<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-img src="assets/img/logo-light.jpg" width="320"></ion-img>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="fazerLogin(loginForm.value)" #loginForm="ngForm" id="loginForm">
      <ion-item>
        <ion-label >
          <ion-icon name="contact"></ion-icon>
          Usu√°rio:
        </ion-label>
        <ion-input id="usuario" name="usuario" type="text" ngModel=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="key"></ion-icon>
          Senha:
        </ion-label>
        <ion-input id="senha" name="senha" type="password" ngModel="" placeholder="Senha"></ion-input>
      </ion-item>
      
      <!-- <ion-item>
        <ion-label>Lembrar-me</ion-label>
        <ion-toggle name="snLembrarMe" ngModel="false" color="lightrecicla"></ion-toggle>
      </ion-item> -->
      
      <ion-row>
        <ion-col col-12>
          <button ion-button icon-right block type="submit" color="lightrecicla">
            Login
            <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
          </button>
        </ion-col>
        <!--
        <ion-col col-12>
            <button ion-button icon-right block outline type="button" color="lightrecicla" (click)="recuperarSenha()">
              esqueci a senha
              <ion-icon name="key"></ion-icon>
            </button>
        </ion-col>
        -->
      </ion-row>
    </form>
  </div>
</ion-content>
