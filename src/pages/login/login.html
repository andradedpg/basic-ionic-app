<ion-header>
  <ion-navbar>
    <ion-title>Bem vindo ao FormApp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-img src="assets/img/imagine-apps.png"></ion-img>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="fazerLogin(loginForm.value)" #loginForm="ngForm" id="loginForm">
      <ion-item>
        <ion-label>
          <ion-icon name="contact"></ion-icon>
        </ion-label>
        <ion-input id="usuario" name="usuario" type="text" ngModel="2692140031" placeholder="UsuÃ¡rio"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="key"></ion-icon>
        </ion-label>
        <ion-input id="senha" name="senha" type="password" ngModel="00010026921400312" placeholder="Senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Lembrar-me</ion-label>
        <ion-toggle name="snLembrarMe" ngModel="false"></ion-toggle>
      </ion-item>
      <button ion-button block type="submit">Login</button>
    </form>
    <button ion-button block (click)="goFormulario()">Form</button>
  </div>
</ion-content>
