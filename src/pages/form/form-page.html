<ion-header>
  <ion-navbar>
      <ion-title>{{form.description}}</ion-title>  
  </ion-navbar>
</ion-header>
 <ion-content padding>

  <ion-slides paginationClickable=true initialSlide=0 loop=true>
    <ion-item-group *ngFor="let q of form.questions; index as i">
      <ion-slide>
        <select-list *ngIf="q.type.description === 'select'" [alternatives]="q.alternatives" [questionDescription]="(i+1)+' - '+q.description">
        </select-list>
        <input-text *ngIf="q.type.description === 'input'" [questionDescription]="(i+1)+' - '+q.description"></input-text>
        <radio *ngIf="q.type.description === 'radio'" [alternatives]="q.alternatives" [questionDescription]="(i+1)+' - '+q.description"></radio>
        <radio-yn *ngIf="q.type.description === 'radio-yn'" [alternatives]="q.alternatives" [questionDescription]="(i+1)+' - '+q.description"></radio-yn>
        <checkbox *ngIf="q.type.description === 'check'" [alternatives]="q.alternatives" [questionDescription]="(i+1)+' - '+q.description"></checkbox>
      </ion-slide>
    </ion-item-group>
  </ion-slides>
  <button ion-button (click)="teste()">Enviar</button>
  <div class="swiper-button-next" (click)="slideNext()"></div>
  <div class="swiper-button-prev" (click)="slidePrev()"></div>
  
</ion-content>
