  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
      <ion-title>{{form.description}}</ion-title>  
  </ion-navbar>

</ion-header>


 <ion-content padding>
   <ion-item-group *ngFor="let q of form.questions">
    <ion-item>
      <select-list *ngIf="q.type.description === 'select'" [alternatives]="q.alternatives" [questionDescription]="q.description">
      </select-list>
      <input-text *ngIf="q.type.description === 'input'" [questionDescription]="q.description"></input-text>
      <radio *ngIf="q.type.description === 'radio'" [alternatives]="q.alternatives" [questionDescription]="q.description"></radio>
      <checkbox *ngIf="q.type.description === 'check'" [alternatives]="q.alternatives" [questionDescription]="q.description"></checkbox>
    </ion-item>
   </ion-item-group>
    
    <button ion-button (click)="teste()">text</button>
</ion-content>
