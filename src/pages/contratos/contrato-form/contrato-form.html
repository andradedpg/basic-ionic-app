<ion-header>
  <ion-navbar color="lightrecicla">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="loaded">
        Olá {{ usuario.nome }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
        <ion-icon name="contacts" item-start></ion-icon>
        Novo Contrato 
    </ion-card-header>
  <form [formGroup]="form" (ngSubmit)="FormContrato()">
    
    <ion-item>
      <ion-label>NUC</ion-label>
      <ion-input type="number" pattern="[0-9]*" formControlName="numero"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="nomeTitular" (ionBlur)="nomeTitular = formatField('nomeTitular', nomeTitular)" formControlName="nomeTitular"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>CPF:</ion-label>
      <ion-input type="text" [(ngModel)]="cpf_cnpj" (ionBlur)="cpf_cnpj = formatField('cpf_cnpj', cpf_cnpj)" formControlName="cpf_cnpj" maxlength=14></ion-input>
    </ion-item>
    
    <ion-item-divider></ion-item-divider>
    
    <ion-item>
        <ion-label>Nr do Medidor:</ion-label>
        <ion-input type="text" formControlName="medidor"></ion-input>
      </ion-item>

    <ion-list radio-group formControlName="tensao">
      <ion-item>
          <ion-label>Tensão</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>110v</ion-label>
        <ion-radio value="1" checked color="lightrecicla"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>220v</ion-label>
        <ion-radio value="2" color="lightrecicla"></ion-radio>
      </ion-item>
    </ion-list>
    
    <ion-item-divider></ion-item-divider>
    
    <ion-item>
      <ion-label>CEP</ion-label>
      <ion-input type="number" formControlName="cep"  maxlength="8" (keypress)="buscarEndereco()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea formControlName="endereco"></ion-textarea>
    </ion-item>

    <ion-item-divider></ion-item-divider>

    <ion-item>
      <ion-label>Local do Cadastro</ion-label>
      <ion-input type="text" formControlName="local_cadastro" disabled></ion-input>
    </ion-item>

    <ion-list radio-group formControlName="como_conheceu">
      <ion-item>
          <ion-label>Como Conheceu o Projeto?</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Publicidade</ion-label>
        <ion-radio value="PBL" checked color="lightrecicla"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Mobilização</ion-label>
        <ion-radio value="MOB" checked color="lightrecicla"></ion-radio>
      </ion-item>
    </ion-list>

    <button ion-button type="submit" color="lightrecicla" [disabled]="!form.valid">
        <ion-icon name="person-add"></ion-icon>
        Salvar
    </button>
    </form>
  </ion-card>  
</ion-content>

<ion-footer>
  <ion-toolbar>
      AVSI - Brasil [LOGO] & LightRecicla [LOGO]
  </ion-toolbar>
</ion-footer>
