<ion-header>
  <ion-navbar color="lightrecicla">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="loaded">
        Ol√° {{ usuario.nome }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
        <ion-icon name="contacts" item-start></ion-icon>
        Contratos 
    </ion-card-header>

    <ion-list>
        <button ion-item *ngFor="let acao of pages" (click)="navegarPara(acao.component)">
            <ion-icon name="{{ acao.icon }}" item-start></ion-icon>
            {{ acao.title }}
        </button>
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
      AVSI - Brasil [LOGO] & LightRecicla [LOGO]
  </ion-toolbar>
</ion-footer>
