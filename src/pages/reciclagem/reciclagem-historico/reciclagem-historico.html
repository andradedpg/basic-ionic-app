<ion-header>
  <ion-navbar color="lightrecicla">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
      <ion-title>
        <ion-icon name="stats"></ion-icon>
        HISTÓRICO
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="infoReciclagens" *ngIf="reciclagens !== false">
    <ion-card *ngFor="let reciclagem of reciclagens">
      <ion-item>
        <ion-icon name="git-compare" item-start></ion-icon>
        CÓD: {{ reciclagem.codigo }}
      </ion-item> <hr>
      <ion-item>Data:  <b>{{ reciclagem.data_cadastro | date:'dd/MM/yyyy H:m'}}</b></ion-item>
      <ion-item>Bônus: R$ {{ reciclagem.bonus_total }}</ion-item>
      <ion-row>
        <p>Reenvio de comprovantes</p>
        <ion-col col-6> 
          <button ion-button icon-start block outline color="lightrecicla" (click)="enviarRecibo('SMS', reciclagem.id)">
            <ion-icon name="phone-portrait"></ion-icon>
            SMS
          </button>
        </ion-col>
        <ion-col col-6> 
          <button ion-button icon-start block outline color="primary" (click)="enviarRecibo('EMAIL', reciclagem.id)">
            <ion-icon name="mail"></ion-icon>
            E-mail
          </button>
        </ion-col>  
      </ion-row>
    </ion-card>
  </div>
    
  <ion-card text-center>
    <button ion-button icon-start color="danger" (click)="goToParticipacao()">
      <ion-icon name="return"></ion-icon>
      Voltar para pesquisa
    </button>
  </ion-card>
  
</ion-content>
