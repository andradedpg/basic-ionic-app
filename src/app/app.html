<ion-menu [content]="content" [swipeEnabled]="false">
    <!--<ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>-->
    <ion-content>
        <div class="menu-bar">
        </div>
        <ion-list>
            <ion-item menuClose ion-item *ngFor="let pagina of pages" (click)="navegarPara(pagina.component)">
                <ion-icon name="{{ pagina.icon }}" item-start></ion-icon>
                {{ pagina.title }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
